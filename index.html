<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="toggle-container">
        <div class="toggle" id="themeToggle"></div>
    </div>

    <div class="container">
        <h1>üå§Ô∏è Weather</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="searchWeather()">üîç</button>
            <button onclick="getLocationWeather()">Location</button>
        </div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="location" id="location"></div>
            <div class="description" id="description"></div>
            <div class="temp" id="temperature"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error hidden"></div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
